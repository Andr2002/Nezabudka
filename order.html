<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <style>
        #pay-1 {
            display: none;
        }
        
        #pay-2 {
            display: none;
        }
        
        #pay-3 {
            display: none;
        }
        
        #pay-4 {
            display: none;
        }
    </style>

    <section id="order-form">
        <div class="container-lg">
            <div class="text-center">
                <h2 class="h2" style="margin: 15px 0;">Оформление заказа</h2>
                <!-- <p class="lead">Заполните форму</p> -->
            </div>

            <div class="row justify-content-center my-5">
                <div class="col-lg-6">

                    <div class="container">
                        <p>Букет №1 Цена: 1799 ₽</p>
                    </div>

                    <form method="post">

                        <label for="name" class="form-label">Ваше имя</label>
                        <div class="mb-3 input-group">
                            <span class="input-group-text">
                                <!-- svg для того, чтобы показывалась картинка -->
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                                  </svg>
                            </span>
                            <input type="text" name="name" id="name" class="form-control">
                        </div>


                        <label for="surname" class="form-label">Ваша фамилия</label>
                        <div class="mb-3 input-group">
                            <span class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                                  </svg>
                            </span>
                            <input type="text" name="surname" id="surname" class="form-control">
                        </div>


                        <label for="address" class="form-label">Адрес доставки</label>
                        <div class="mb-3 input-group">
                            <span class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-seam" viewBox="0 0 16 16">
                                    <path d="M8.186 1.113a.5.5 0 0 0-.372 0L1.846 3.5l2.404.961L10.404 2l-2.218-.887zm3.564 1.426L5.596 5 8 5.961 14.154 3.5l-2.404-.961zm3.25 1.7-6.5 2.6v7.922l6.5-2.6V4.24zM7.5 14.762V6.838L1 4.239v7.923l6.5 2.6zM7.443.184a1.5 1.5 0 0 1 1.114 0l7.129 2.852A.5.5 0 0 1 16 3.5v8.662a1 1 0 0 1-.629.928l-7.185 2.874a.5.5 0 0 1-.372 0L.63 13.09a1 1 0 0 1-.63-.928V3.5a.5.5 0 0 1 .314-.464L7.443.184z"/>
                                  </svg>
                            </span>
                            <input type="text" name="address" id="address" class="form-control">
                        </div>


                        <label for="date" class="form-label">Дата и время доставки</label>
                        <div class="mb-3 input-group">
                            <span class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-date" viewBox="0 0 16 16">
                                    <path d="M6.445 11.688V6.354h-.633A12.6 12.6 0 0 0 4.5 7.16v.695c.375-.257.969-.62 1.258-.777h.012v4.61h.675zm1.188-1.305c.047.64.594 1.406 1.703 1.406 1.258 0 2-1.066 2-2.871 0-1.934-.781-2.668-1.953-2.668-.926 0-1.797.672-1.797 1.809 0 1.16.824 1.77 1.676 1.77.746 0 1.23-.376 1.383-.79h.027c-.004 1.316-.461 2.164-1.305 2.164-.664 0-1.008-.45-1.05-.82h-.684zm2.953-2.317c0 .696-.559 1.18-1.184 1.18-.601 0-1.144-.383-1.144-1.2 0-.823.582-1.21 1.168-1.21.633 0 1.16.398 1.16 1.23z"/>
                                    <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                                  </svg>
                            </span>
                            <input type="datetime-local" name="date" id="date" class="form-control">
                        </div>


                        <label for="phone" class="form-label">Телефон</label>
                        <div class="mb-3 input-group">
                            <span class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-telephone" viewBox="0 0 16 16">
                                    <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                                  </svg>
                            </span>
                            <input type="tel" name="phone" id="phone" class="form-control" value="+7" maxlength="12">
                        </div>


                        <label for="pay" class="form-label">Способ оплаты</label>
                        <div class="mb-3 input-group">
                            <span class="input-group-text">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-credit-card" viewBox="0 0 16 16">
                                    <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v1h14V4a1 1 0 0 0-1-1H2zm13 4H1v5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V7z"/>
                                    <path d="M2 10a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1v1a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1v-1z"/>
                                  </svg>
                            </span>

                            <select class="form-select" name="pay" id="pay">
                            <option value="0">Выберите...</option>
                            <option value="1">Банковская карта</option>
                            <option value="2">QIWI</option>
                            <option value="3">WebMoney</option>
                            <option value="4">ЮMoney</option>
                        </select>
                        </div>


                        <div id="pay-1">
                            <label for="card-number" class="mt-3 mb-3">Номер карты</label>
                            <input type="text" name="card-number" id="card-number" class="form-control" placeholder="1234 5678 9012 3456" maxlength="16">

                            <label for="number" class="mt-3 mb-3">Срок действия</label>
                            <input type="text" name="year" id="card-year" class="form-control" placeholder="06/23" maxlength="5">

                            <label for="number" class="mt-3 mb-3">CVV/CVC</label>
                            <input type="text" name="cvv" id="card-cvv" class="form-control" placeholder="000" maxlength="3">

                            <div class="mt-4 text-center">
                                <button type="submit" class="btn btn-outline-primary">Оплатить</button>
                            </div>
                        </div>

                        <div id="pay-2">
                            <label for="qiwi-number" class="mt-3 mb-3">Номер QIWI-кошелька</label>
                            <input type="text" name="qiwi-number" id="qiwi-number" class="form-control" placeholder="1234 5678 9012 3456">

                            <div class="mt-4 text-center">
                                <button type="submit" class="btn btn-outline-primary">Оплатить</button>
                            </div>
                        </div>

                        <div id="pay-3">
                            <label for="webmoney-number" class="mt-3 mb-3">Номер WebMoney-кошелька</label>
                            <input type="text" name="webmoney-number" id="webmoney-number" class="form-control" placeholder="1234 5678 9012 3456">
                            <div class="mt-4 text-center">
                                <button type="submit" class="btn btn-outline-primary">Оплатить</button>
                            </div>

                        </div>

                        <div id="pay-4">
                            <label for="youmoney-number" class="mt-3 mb-3">Номер ЮMoney-кошелька</label>
                            <input type="text" name="youmoney-number" id="youmoney--number" class="form-control" placeholder="1234 5678 9012 3456">

                            <div class="mt-4 text-center">
                                <button type="submit" class="btn btn-outline-primary">Оплатить</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </section>

    <script src="js/pay.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
